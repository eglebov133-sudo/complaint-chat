<!DOCTYPE html>
<html lang="ru">
<script>
    // Initialize theme before render to prevent flash
    (function () {
        const theme = localStorage.getItem('theme') || 'dark';
        if (theme === 'dark') document.documentElement.classList.add('dark');
    })();
</script>

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Complaint AI - Помощник по жалобам</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Theme Configuration -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#192233",
                        "element-dark": "#232f48",
                        "surface-border": "#324467",
                        "text-muted": "#92a4c9",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'glow': '0 0 20px -5px rgba(19, 91, 236, 0.3)',
                    }
                },
            },
        }
    </script>

    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .typing-dot {
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes typingBounce {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Autocomplete dropdown - appears ABOVE input */
        .autocomplete-dropdown {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            box-shadow: 0 -8px 24px rgba(0, 0, 0, 0.1);
            max-height: 280px;
            overflow-y: auto;
            z-index: 1000;
            margin-bottom: 8px;
        }

        .dark .autocomplete-dropdown {
            background: #232f48;
            border: 1px solid #324467;
            box-shadow: 0 -8px 24px rgba(0, 0, 0, 0.5);
        }

        /* Mandatory indicator for autocomplete */
        .autocomplete-required {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(19, 91, 236, 0.15);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            color: #92a4c9;
        }

        .autocomplete-required .material-symbols-outlined {
            color: #135bec;
            font-size: 18px;
        }

        .autocomplete-dropdown.hidden {
            display: none;
        }

        .autocomplete-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #e2e8f0;
            transition: background 0.15s ease;
        }

        .dark .autocomplete-item {
            border-bottom-color: #324467;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item:hover,
        .autocomplete-item.selected {
            background: rgba(19, 91, 236, 0.1);
        }

        .dark .autocomplete-item:hover,
        .dark .autocomplete-item.selected {
            background: rgba(19, 91, 236, 0.15);
        }

        .ac-company-name {
            font-weight: 500;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .dark .ac-company-name {
            color: #ffffff;
        }

        .ac-company-details {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 0.75rem;
            color: #64748b;
        }

        .dark .ac-company-details {
            color: #92a4c9;
        }

        .ac-inn {
            background: rgba(19, 91, 236, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display h-screen flex flex-col overflow-hidden text-slate-900 dark:text-white transition-colors duration-200">

    <!-- Top App Bar -->
    <header class="flex-none bg-white dark:bg-surface-dark border-b border-slate-200 dark:border-slate-800/50 z-20">
        <div class="flex items-center justify-between px-4 py-3">
            <button id="back-btn"
                class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-500 dark:text-white transition-colors hidden">
                <span class="material-symbols-outlined">arrow_back_ios_new</span>
            </button>
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-lg bg-primary flex items-center justify-center text-white">
                    <span class="material-symbols-outlined text-[20px]">gavel</span>
                </div>
                <h1 class="text-lg font-bold tracking-tight">Complaint AI</h1>
            </div>
            <div class="flex items-center gap-1">
                <button id="theme-toggle-btn"
                    class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-500 dark:text-white transition-colors"
                    title="Переключить тему">
                    <span class="material-symbols-outlined text-[20px] dark:hidden">dark_mode</span>
                    <span class="material-symbols-outlined text-[20px] hidden dark:inline">light_mode</span>
                </button>
                <button id="restart-btn"
                    class="text-primary font-semibold text-sm px-2 py-1 rounded-lg hover:bg-primary/10 transition-colors">
                    <span class="material-symbols-outlined text-[20px]">refresh</span>
                </button>
            </div>
        </div>

        <!-- Progress Bar -->
        <div id="progress-container" class="px-4 pb-4 hidden">
            <div class="flex justify-between items-center mb-2 px-1">
                <span id="progress-step" class="text-xs font-semibold text-primary tracking-wide">Шаг 1</span>
                <span id="progress-label"
                    class="text-xs font-medium text-slate-500 dark:text-text-muted">Категория</span>
            </div>
            <div class="h-1.5 w-full bg-slate-200 dark:bg-element-dark rounded-full overflow-hidden">
                <div id="progress-bar"
                    class="h-full bg-primary rounded-full shadow-[0_0_10px_rgba(19,91,236,0.5)] transition-all duration-300"
                    style="width: 10%"></div>
            </div>
        </div>
    </header>

    <!-- Chat Stream (Main Content) -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 no-scrollbar flex flex-col gap-4">
        <div id="chat-messages" class="flex flex-col gap-4">
            <!-- Messages will be inserted here -->
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="flex items-end gap-3 max-w-[90%] hidden animate-fade-in">
            <div
                class="w-8 h-8 rounded-full bg-gradient-to-br from-primary to-blue-400 shrink-0 flex items-center justify-center">
                <span class="material-symbols-outlined text-white text-[16px]">smart_toy</span>
            </div>
            <div
                class="bg-white dark:bg-element-dark p-4 rounded-2xl rounded-bl-none shadow-sm dark:shadow-none border border-slate-100 dark:border-transparent">
                <div class="flex gap-1">
                    <span class="typing-dot w-2 h-2 bg-text-muted rounded-full"></span>
                    <span class="typing-dot w-2 h-2 bg-text-muted rounded-full"></span>
                    <span class="typing-dot w-2 h-2 bg-text-muted rounded-full"></span>
                </div>
            </div>
        </div>
    </main>

    <!-- Options Container -->
    <div id="options-container" class="flex-none px-4 pb-2 hidden">
        <div class="flex flex-col gap-3 animate-fade-in">
            <!-- Options will be inserted here -->
        </div>
    </div>

    <!-- Input Area -->
    <footer id="input-area"
        class="flex-none p-4 pb-6 bg-white dark:bg-surface-dark border-t border-slate-200 dark:border-slate-800/50">
        <div class="flex items-end gap-2 relative">
            <div
                class="flex-1 bg-slate-100 dark:bg-element-dark rounded-[24px] flex items-center p-1 pl-4 border border-transparent focus-within:border-primary/50 focus-within:bg-white dark:focus-within:bg-element-dark transition-all relative">
                <textarea id="message-input"
                    class="w-full bg-transparent border-none text-slate-900 dark:text-white placeholder:text-slate-500 dark:placeholder:text-text-muted focus:ring-0 p-2 text-base resize-none"
                    placeholder="Введите сообщение..." rows="1"></textarea>
                <button
                    class="p-2 mr-1 text-slate-400 hover:text-primary dark:hover:text-white transition-colors rounded-full flex items-center justify-center">
                    <span class="material-symbols-outlined text-[22px]">attach_file</span>
                </button>
            </div>
            <button id="send-btn"
                class="h-[48px] w-[48px] rounded-full bg-primary hover:bg-blue-600 text-white flex items-center justify-center shrink-0 shadow-glow transition-transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                <span class="material-symbols-outlined text-[22px] translate-x-[2px] -translate-y-[1px]">send</span>
            </button>
        </div>
        <div id="char-count" class="text-xs text-slate-400 text-right mt-1 hidden">0 / 2000</div>
    </footer>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-24 right-4 z-50 flex flex-col gap-2"></div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script>
        // Theme toggle
        document.getElementById('theme-toggle-btn').addEventListener('click', function () {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>

</html>
